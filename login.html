<!DOCTYPE html>

</head>
<body>
  <section class="login-container">
    <h1 class="logo-titulo">PRECIN</h1>

      <div class="login-links">
        <a href="recuperar.html">Esqueceu a Senha?</a>
        <p>É novo aqui? <a href="cadastro.html">Cadastre-se.</a></p>
      </div>
    </form>
  </section>
